<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Perros y Gatos</title>
</head>
<body>
    <!-- Empiezo con un div principal en el que voy a meter TODO el código para poder centrarlo en la pantalla -->
    <div class="divMain">
        <header>
            <!-- link para volver a recargar la página -->
            <a href="../index.html"><img class="flechaInicioIMG" src="../img/flechaArriba.png" alt="img inicio"></a>
            <h1>Formulario para suscribirse</h1>
        </header>
        <main>
            <form class="formSuscripcion" action="lt.php" target="_blank">
                <table class="tablaSuscripcion">
                    <tr>
                        <td>
                            <label for="nombre">Nombre*</label>
                            <input type="text" class="nombre" id="nombre" placeholder="Nombre" required>
                        </td>
                        <td>
                            <label for="apellido">Apellido*</label>
                            <input type="text" class="nombre" id="apellido" placeholder="apellido" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nombreMascota">Nombre mascota*</label>
                            <input type="text" class="nombre" id="nombreMascota" placeholder="Nombre mascota" required>
                        </td>
                        <td>
                            <label for="tipo">Tipo de animal*</label>
                            <input type="text" class="nombre" id="tipo" placeholder="Tipo" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fechaNacimiento">Fecha de nacimiento*</label>
                            <input type="date" class="nombre" id="fechaNacimiento" required>
                        </td>
                        <td>
                            <label for="correo">Correo electrónico*</label>
                            <input type="text" class="nombre" id="correo" placeholder="correo electrónico" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="contraseña">Contraseña*</label>
                            <input type="password" class="nombre" id="pass" placeholder="contraseña" required>
                        </td>
                        <td>
                            <label for="contraseña">Repetir contraseña*</label>
                            <input type="password" class="nombre" id="pass2" placeholder="repetir contraseña" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Género</legend>
                                <label><input type="radio" id="inscribirseBoletin">Masculino</label>
                                <label><input type="radio" id="inscribirseBoletin">Femenino</label>
                            </fieldset>
                        </td>
                        <td>
                            <label for="pais">País*</label>
                            <select id="pais" name="pais" required>
                                <option value="0" selected>-</option>
                                <option value="1">España</option>
                                <option value="2">Portugal</option>
                                <option value="3">Francia</option>
                                <option value="4">Alemania</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label><input type="checkbox" name="suscribirse" value="si"> Suscribirse a nuestro boletín</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="comentarios" style="vertical-align: top;">Comentarios:</label>
                            <textarea id="comentarios" name="comentarios" maxlength="200" rows="5" cols="100%"></textarea>
                        </td>
                    </tr>
                </table>
                <button class="botonEnviar" type="submit">Enviar</button>
            </form>
        </main>
        <footer>
            <!-- se puede hacer también con un h6 -->
            Página creada por Marco Domínguez el 06/10/2023
        </footer>
    </div>
</body>
</html>

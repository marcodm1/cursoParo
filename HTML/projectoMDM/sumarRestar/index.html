<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Ordenar divs</title>
</head>
<body>
    <main>
        <div class="sumarRestar">
            <h2> Sumar y restar el número</h2>
            <button id="sumarBoton">Sumar</button>
            <button id="restarBoton">Restar</button>
            <p>Resultado: <span id="resultado">3</span></p>
        </div>
     
        <form id="miFormulario">
            <h2>
                Formulario Simple
            </h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo"><br><br>

            <input type="submit" value="Enviar">
        </form>

        <div id="resultados">
            <h2>Resultado del  formulario</h2>
            Nombre: <p id="nombreMostrado"></p>
            Correo: <p id="correoMostrado"></p>
        </div>
        <script src="javaScript.js"></script>
        <script src="form.js"></script>
    </main>
</body>
</html>
